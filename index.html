alldata = getallMVdata();
data = yeardata(alldata)

{
  let _maxvalue = function(data) {
      let maxbudget = d3.max(data, function(d) {return d.budget});
      let maxgross = d3.max(data, function(d) {return d.gross});
      return {budget: maxbudget, gross: maxgross};
  }
  let maxvalues = _maxvalue(alldata);
  let formatdollar = d3.format("~s");
  let maxdisplay = 20;

  const charts = [
    {key: "y2010", title: "2010", color: "orange", index: 0},
    {key: "y2011", title: "2011", color: "blue", index: 1},
    {key: "y2012", title: "2012", color: "red", index: 2},
  ];

  // data used for each chart
  const chart = {
        width: 800,
        height: 0,          // the height is set after data is loaded
        current: charts[0]  // chart to display first
  }
  // after loading the data file, this will contain all data
  //var planets = data[0];

  // scale functions and formats
  const barScale = d3.scaleLinear().range([0, 600]);
  const colorScale = d3.scaleLinear().range([0, 1]);
  const format = d3.format(".2f");

  // the container SVG
  const svg = d3.select("svg.bar-chart");

  d3.selectAll("button")
    .on("click", function() {
        chart.current = charts.filter(c => c.key == this.id)[0]; // the button's ID
        draw();
    });
  init();



  function draw() {
        setupView();

        svg.selectAll("g.entry").data(data[chart.current.index])
            .each(function (d,i) {
              if (i < maxdisplay) {
                d3.select(this).select(".label.category")
                    .text(d.name); // the order may have changed
                d3.select(this).select(".bar")
                  .transition().duration(1000).delay(50 * i)
                    //.attr("width", barScale(d[chart.current.key]))
                    //.style("fill", d3.color(chart.current.color)
                    //                 .darker(colorScale(d[chart.current.key])));
                    .attr("width", barScale(d.budget)) //(d[chart.current.key]) )
                    .style("fill", d3.color(d.budget))//.darker(colorScale(d.budget)))
                d3.select(this).select(".label.value")
                  .transition().duration(1000).delay(50 * i)
                    //.attr("x", barScale(d[chart.current.key]) + 105)
                    //.text(format(d[chart.current.key]) + " AU");
                   .attr("x", barScale(d.budget) + 105) //(d[chart.current.key]) + 105)
                   .text("$"+ formatdollar(d.budget));
              } //maxdisplay
            });
  }

  function setupView() {
      d3.selectAll("button")
          .property("disabled", false);
        // enable only buttons that are not current chart
        d3.select("#" + chart.current.key)
          .property("disabled", true);

        // update page title
        d3.select("#chart")
          .text(chart.current.title);

        // update scale domain with current data
        const maxValue = maxvalues.budget; //d3.max(planets, d => d[chart.current.key]);
        barScale.domain([0, maxValue]);
        colorScale.domain([0, maxValue]);
  }

  // runs once
  function init() {
      let ii = maxvalues;
      // viewport setup
      chart.height = maxdisplay * 21; //data[chart.current.index].length * 21;
      svg.attr("width", chart.width)
          .attr("height", chart.height);

        // setup
        setupView();

        // bind the data and draw the first chart
        svg.selectAll("g")
            .data(data[chart.current.index])
            .enter().append("g").attr("class", "entry")
            .attr("transform", (d,i) => `translate(0,${i * 21})`)
            .each(function(d) {
                const entry = d3.select(this); // the current entry

                entry.append("text").attr("class", "label category")
                    .attr("y", 15)
                    .attr("x", 90)
                    .text(d.name);

                entry.append("rect").attr("class", "bar")
                    .attr("x", 100)
                    .attr("height", 20)
                    .attr("width", barScale(d.budget)) //(d[chart.current.key]) )
                    .style("fill", d3.color(d.budget))//.darker(colorScale(d.budget))) //(chart.current.color).darker(colorScale(d[chart.current.key])) )

                entry.append("text").attr("class", "label value")
                    .attr("y", 15)
                    .attr("x", barScale(d.budget) + 105) //(d[chart.current.key]) + 105)
                    .text("$"+ formatdollar(d.budget));
            });
  }
}
